<table id="new-shows" class="table table-hover table-condensed">
    <thead>
        <tr>
            <th colspan="4">
                Latest shows
            </th>
        </tr>
        {% if shows %} 
        <tr>
            <th class="span1">&nbsp;</th>
            <th class="span3">Show</th>
            <th class="span2">&nbsp;</th>
            <th class="span6">Status</th>
        </tr>
        {% endif %}
    </thead>
    <tbody>
        {% if shows %} 
        {% for show in shows %}
        <tr>
            <td>    
                {% include 'shows-btn-group.html' %}
            </td>
            <td>{{ show.name }}</td>
            <td>&nbsp;</td>
            <td><small>{% if show.status == 0 %}continuing{% else %}ended{% endif %}</small></td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="4">
                <small>No latest shows available.</small> 
            </td>
        </tr>
        {% endif %}
    </tbody>
</table>
