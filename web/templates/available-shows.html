<table id="available-shows" class="table table-hover table-condensed">
    <thead>
        <tr>
            <th colspan="3">
                Available shows <a href="/update" title="refresh show list"
                    class="btn btn-small ajax" data-method="post"><i class="icon-refresh"></i></a>
            </th>
        </tr>
        {% if shows %} 
        <tr>
            <th>&nbsp;</th>
            <th>Show</th>
            <th>Status</th>
        </tr>
        {% endif %}
    </thead>
    <tbody>
        {% if shows %} 
        {% for show in shows %}
        <tr>
            <td>    
                {% include 'shows-btn-group.html' %}
            </td>
            <td>{{ show.name }}</td>
            <td><small>{% if show.status == 0 %}continuing{% else %}ended{% endif %}</small></td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">
                <small>No shows available. Click on <i class="icon-refresh"></i> to update the list.</small> 
            </td>
        </tr>
        {% endif %}
    </tbody>
</table>
