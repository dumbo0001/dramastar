<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>{{title}} - dramastar</title>
    {% else %}
    <title>dramastar</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        table .btn {
            padding: 0px 5px;
            color: #333;
        }
        table a.btn:hover {
            color: #999;
        }
        table th.actions {
            width: 100px;
        }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Dramastar</a>
            <div class="nav-collapse collapse nav-responsive-collapse">
                <ul class="nav navbar-nav">
                  <li {% if current == "home" %}class="active"{% endif %}><a href="/">Home</a></li>
                  <li {% if current == "manage" %}class="active"{% endif %}><a href="/manage">Manage</a></li>
                  <!-- <li {% if current == "settings" %}class="active"{% endif %}><a href="/settings">Settings</a></li> -->
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/spin.min.js"></script>
    <script src="/static/js/bootstrap-ajax.js"></script>
  </body>
</html>
