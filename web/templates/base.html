<html>
  <head>
    {% if title %}
    <title>{{title}} - dramastar</title>
    {% else %}
    <title>dramastar</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Dramastar</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li {% if current == "home" %}class="active"{% endif %}><a href="/">Home</a></li>
              <li {% if current == "manage" %}class="active"{% endif %}><a href="/manage">Manage</a></li>
              <li {% if current == "settings" %}class="active"{% endif %}><a href="/settings">Settings</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock %}
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/spin.min.js"></script>
    <script src="/static/js/bootstrap-ajax.js"></script>
  </body>
</html>
